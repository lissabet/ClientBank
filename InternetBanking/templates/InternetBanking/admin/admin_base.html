{% extends "base.html" %}
{% load static %}
{% block content %}


 <style>
        body {
            background-image: url(http://cdn2.wallpapersok.com/uploads/picture/119/64119/les-listya-opavshie-osen-list.jpg?width=2048&height=1366&crop=true);
            width: 100%;
            height: 100%;
            background-size: cover;
        }

        .welcome {
            font-family: "Calligraph";
            Font-size: 80px;
            text-align: center;
            padding-top: 25px;
            color: rgb(80, 42, 21);
        }

        @font-face {
            font-family: 'Calligraph';
            src: url('http://127.0.0.1:8000/static/bootstrap/fonts/Nautilus.otf');
            font-weight: normal;
            font-style: normal;
        }

    </style>

    <div align="center" class="welcome">
        <div class="img">
        </div>
        Добро пожаловать в администрирование ESBank
    </div>

    <div class="container body-content">

        <style>
            html{
                overflow-y: auto;
            }
            div.lnk {
                width: 400px;
                position: relative;
                left: 95px;
                top: 45px;
            }

            @keyframes bounce {
                0%, 20%, 60%, 100% {
                    -webkit-transform: translateY(0);
                    transform: translateY(0);
                }

                40% {
                    -webkit-transform: translateY(-20px);
                    transform: translateY(-20px);
                }

                80% {
                    -webkit-transform: translateY(-10px);
                    transform: translateY(-10px);
                }
            }
            a.stat{
                text-align: center;
                font-size: 17px;
                padding-top: 27px;
                height: 80px;
                width: 250px;
                border-radius: 15px;
                border: none;
                color: #ddcca9;
            }
            .stat{
                position: relative;
                right: 460px;
                top: 170px;
            }

            a.lnk {
                text-align: center;
                font-size: 17px;
                padding-top: 27px;
                height: 80px;
                width: 250px;
                border-radius: 15px;
                border: none;
                color: #ddcca9;
                background-color: rgba(53, 40, 41, 0.74)
            }

            a.lnk:hover {
                border: none;
                background-color: rgba(94, 68, 70, 0.74);
                animation: bounce 1s;
            }
        </style>
        {% if user.is_authenticated %}
            <div id="features" class="section features" data-magellan-destination="features">
                <div class="row hi-icon-wrap hi-icon-effect-3 hi-icon-effect-3b">
                    <div class="columns lnk">

                        <a href="/basicview/all_users/" class="btn btn-primary lnk">Пользователи</a>
                    </div>
                    <div class="large-4 columns feature lnk">
                        <a href="/basicview/archive/" class="btn btn-primary lnk">Архив операций</a>
                    </div>
                     <div class="stat">

                        <a href="/basicview/statistics/" class="btn btn-primary lnk">Статистика</a>
                    </div>
                </div>
            </div>
            </div>
        {% endif %}
{% endblock content %}
