{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Оплатить услуги ЖКХ:</h1>

    <form id="user_form" method="post" action="/basicview/flat_pay/"
          enctype="multipart/form-data">

        {% csrf_token %}
        {{ pay_form.as_p }}
        <p>Введите ключ номер №{{ Number }}</p>
        {{ key_form.as_p }}

        <input type="submit" name="submit" value="Оплатить"/>
    </form>

{% endblock content %}
