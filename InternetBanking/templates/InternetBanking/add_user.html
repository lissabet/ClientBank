<!DOCTYPE html>
<html>
    <head>
        <title>Users</title>
    </head>

    <body>
        <h1>Add a User</h1>

        <form id="category_form" method="post" action="/basicview/add_user/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create User" />
        </form>
    </body>

</html>
