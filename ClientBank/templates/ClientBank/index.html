
{% extends "base.html" %}
{% load static %}
{% block content %}

    <table class = "table-bordered">
    <caption>Таблица пользователей</caption>
    <tr>
        <td>Email</td>
        <td>Login</td>
    </tr>
        {% for user in latest_user_list %}
            <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.login }}</td>
            </tr>
    {% endfor %}
    </table>

<a href="/basicview/add_user/">Add a New User</a><br />
{% endblock content %}
